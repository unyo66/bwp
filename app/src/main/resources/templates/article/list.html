<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/h_f.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/article/list.css">
</head>

<body>
<header id="header"></header>

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">홈</a></li>
        <li class="breadcrumb-item">커뮤니티</li>
        <li class="breadcrumb-item active" aria-current="page"></li>
    </ol>
</nav>

<div class="container article-box">
    <div class="article-info-box">
        <div class="article-type">리뷰게시판</div>
        <a role="button" class="btn btn-outline-dark write">글쓰기</a>
    </div>
    <table class="table article-table">
        <colgroup>
            <col style = "width: 70%">
            <col style = "width: 15%">
            <col style = "width: 15%">
        </colgroup>
        <thead>
        <tr>
            <th class="article-head-title"><a>제목</a></th>
            <th class="article-head-nickname"><a>작성자</a></th>
            <th class="article-head-createdAt"><a>작성일</a></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="article-title">
                <a href="#">1번 글 제목입니다.</a>
            </td>
            <td class="article-nickname">작성자</td>
            <td class="article-created-at">2023-01-03</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="div-br"></div>
<nav aria-label="Page navigation example" class="pagination-bar">
    <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item">
            <a class="page-link" href="#">≪</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">≫</a>
        </li>
    </ul>
</nav>

<footer id="footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
